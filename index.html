<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SVG Banner Example</title>
		<style>
			body, html {
				margin: 0;
				padding: 0;
				overflow-x: hidden;
			}
			svg {
				width: 100%;
				height: 300px;
				display: block;
			}
		</style>
	</head>
	<body>
		<svg>	
		
			<rect 
				x="0" 
				y="0" 
				width="100%" 
				height="300" 
				fill="#ADD8E6" />
				
			<rect
				x="0"
				y="0"
				width="10%"
				height="300"
				fill="#910D25" />
			
			<circle 
				cx="600" 
				cy="150" 
				r="70" 
				fill="#FFD700" />
			
			<polygon 
				points="100,100 200,150 100,200" 
				fill="#FF4500" />
			
			
		</svg>
	</body>
</html>
