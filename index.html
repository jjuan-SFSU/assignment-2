<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SVG Banner Example</title>
		<style>
			body, html {
				margin: 0;
				padding: 0;
				overflow-x: hidden;
			}
			svg {
				width: 100%;
				height: 300px;
				display: block;
			}
		</style>
	</head>
	<body>
		<svg>	
		
			<rect 
				x="0" 
				y="0" 
				width="100%" 
				height="300" 
				fill="#000000" />
				
			<rect
				x="0"
				y="0"
				width="33%"
				height="300"
				fill="#910D25" />
				
			<rect
				x="66%"
				y="0"
				width="33%"
				height="300"
				fill="#910D25" />	
			
			<circle 
				cx="50%" 
				cy="50%" 
				r="75" 
				fill="#FFD700" />
			
			<polygon 
				points="750,100 850,150 750,200 850,50" 
				fill="#FFFFFF" />
			
		</svg>
	</body>
</html>
