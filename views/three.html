<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SVG Banner Example</title>
				<link rel="icon" href="resources/favicon.svg" type="image/svg+xml">

		<style>
			body, html {
				margin: 0;
				padding: 0;
				overflow-x: hidden;
			}
			svg {
				width: 100%;
				height: 300px;
				display: block;
			}
		</style>
	</head>
	<body>
		<svg>	
		
			<rect 
				x="0" 
				y="0" 
				width="100%" 
				height="300" 
				fill="#000000" />
				
			<rect
				x="0"
				y="0"
				width="20%"
				height="300"
				fill="#910D25" />
				
			<rect
				x="80%"
				y="0"
				width="20%"
				height="300"
				fill="#910D25" />	
			
			<circle 
				cx="50%" 
				cy="50%" 
				r="100" 
				fill="#FFD700" />
			
			<polygon 
				points="850,100 1000,150 850,200 700,50" 
				fill="#FFFFFF" />
			
		
		</svg>

			</ul>

		<img src="../resources/page-three.svg" alt="Circle on a Path">
		
	</body>
</html>
